version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: books
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
  api:
    build: .
    depends_on: [db]
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
    ports: ["8080:8080"]
